version: 2.1

jobs:
  max_versions:
    docker:
      - image: circleci/ruby:3.1.1-stretch-node
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          command: bundle install
      - run:
          command: bin/rubocop
      - run:
          command: bin/rspec
  min_versions:
    docker:
      - image: circleci/ruby:2.5.9-stretch-node
    environment:
      GEM_VERSIONS: 'min'
    steps:
      - checkout
      - run:
          name: Which bundler?
          command: bundle -v
      - run:
          command: bundle install
      - run:
          command: bin/rubocop
      - run:
          command: bin/rspec

workflows:
  version: 2
  build:
    jobs:
      - max_versions
      - min_versions
